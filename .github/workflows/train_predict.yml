name: AQI Pipeline - Daily Retraining & Forecast

on:
  schedule:
    - cron: "0 09 * * *" # Runs every day at 2PM UTC (adjust if you need 2PM Pakistan Time)
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run AQI Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.API }}
        run: |
          python new_pipeline.py
